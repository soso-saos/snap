<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            width: 60%;
            max-width: 400px;
            background: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #453605, #564304);
            padding: 35px;
            color: black;
            font-weight: bold;
            position: relative;
        }

        h1 {
            position: absolute;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
        }

        .features {
            padding: 20px;
        }

        .feature {
            background: #292929;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature h2 {
            font-size: 16px;
            margin: 0;
        }

        .feature p {
            font-size: 14px;
            color: #BDBDBD;
            margin: 5px 0 0 0;
        }

        .banner {
            background: #FFC400;
            padding: 15px;
            font-weight: bold;
            color: black;
            font-size: 18px;
        }

        .cta-button {
            background: black;
            color: #FFC400;
            padding: 15px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            width: 90%;
        }

        .cta-button:hover {
            background: #333333;
        }

        .free-button {
            background: #FFC400;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .free-button:hover {
            background: #3b2e01;
        }

        footer {
            font-size: 12px;
            color: #BDBDBD;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="logo+snap.png" alt="etoile_snap" width="90" height="90"></h1>
            <p></p>
        </header>

        <div class="features">
            <div class="feature">
                <h2><img src="etoile_snap.png" alt="etoile_snap" width="90" height="90"></h2>
                <p>Ajoutez une étoile noire à votre nom affiché.</p>
            </div>
            <div class="feature">
                <h2><img src="logosnap+.png" alt="etoile_snap" width="90" height="90"></h2>
                <p>Accédez à des icônes Snapchat exclusives.</p>
            </div>
            <div class="feature">
                <h2><img src="emoji_snap.png" alt="etoile_snap" width="90" height="90"></h2>
                <p>Modifiez le fond d'écran de vos conversations.</p>
            </div>
            <div class="feature">
                <h2><img src="crayon_snap.png" alt="etoile_snap" width="90" height="90"></h2>
                <p>Personnalisez la couleur de votre pseudo.</p>
            </div>
        </div>

        <button class="free-button" onclick="goToFree()">Gratuit</button>

        <script>
            function goToFree() {
                window.location.href = "index.html";
            }
        </script>

        <button class="cta-button" onclick="showPlans()">Voir tous les forfaits</button>

        <footer>
            <p>Conditions et politiques d'abonnement, <a href="https://www.snap.com/terms/paid-features" target="_blank">fonctionnalités payantes</a></p>
        </footer>
    </div>
    
    <script>
        function showPlans() {
            window.location.href = 'https://www.snap.com/terms/paid-features';
        }
    </script>
</body>
</html>
